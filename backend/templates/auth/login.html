{% extends "base.html" %}

{% block title %}Iniciar Sesión - Bot Social{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-md bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="bg-primary px-6 py-4">
            <h4 class="text-white text-xl font-semibold text-center">Iniciar Sesión</h4>
        </div>
        <div class="p-8">
            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary outline-none transition-colors" id="email" name="email" required placeholder="ejemplo@correo.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary outline-none transition-colors" id="password" name="password" required placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200 shadow-md hover:shadow-lg">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
        <div class="bg-gray-50 px-6 py-4 border-t border-gray-100 text-center">
            <p class="text-sm text-gray-600">¿No tienes cuenta? <a href="/register" class="text-primary hover:text-blue-700 font-medium">Regístrate aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
