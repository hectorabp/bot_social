{% extends "base.html" %}

{% block title %}Registro - Bot Social{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="bg-green-600 px-6 py-4">
            <h4 class="text-white text-xl font-semibold text-center">Crear Cuenta</h4>
        </div>
        <div class="p-8">
            <form action="/register" method="POST" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500 outline-none transition-colors" id="nombre" name="nombre" required>
                    </div>
                    <div>
                        <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500 outline-none transition-colors" id="apellido" name="apellido" required>
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500 outline-none transition-colors" id="email" name="email" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500 outline-none transition-colors" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
                    <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500 outline-none transition-colors" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="pt-2">
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200 shadow-md hover:shadow-lg">
                        Registrarse
                    </button>
                </div>
            </form>
        </div>
        <div class="bg-gray-50 px-6 py-4 border-t border-gray-100 text-center">
            <p class="text-sm text-gray-600">¿Ya tienes cuenta? <a href="/login" class="text-green-600 hover:text-green-800 font-medium">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
